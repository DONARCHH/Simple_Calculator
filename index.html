<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <input type="text" id="display" value="0" />
    <div class="buttons">
        <button onclick="updateDisplay('7')">7</button>
        <button onclick="updateDisplay('8')">8</button>
        <button onclick="updateDisplay('9')">9</button>
        <button onclick="clearAll()" class="symbols">AC</button>
        <button onclick="clearEntry()" class="symbols">C</button>
        <button onclick="updateDisplay('4')">4</button>
        <button onclick="updateDisplay('5')">5</button>
        <button onclick="updateDisplay('6')">6</button>
        <button onclick="setOperator('*')" class="symbols">*</button>
        <button onclick="setOperator('/')" class="symbols">&divide;</button>
        <button onclick="updateDisplay('3')">3</button>
        <button onclick="updateDisplay('2')">2</button>
        <button onclick="updateDisplay('1')">1</button>
        <button onclick="setOperator('+')" class="symbols">+</button>
        <button onclick="setOperator('-')" class="symbols">-</button>
        <button onclick="updateDisplay('0')">0</button>
        <button onclick="updateDisplay('.')" class="symbols">.</button>
        <button onclick="setOperator('%')" class="symbols">%</button>
        <button onclick="calculate()" class="symbols">=</button>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
